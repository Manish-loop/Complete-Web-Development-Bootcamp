<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css-selector</title>
    <style>

          p{
            color: grey;
          }
        .call {
           background-color: green;
        }
        #bgn{
            color: red;
            border: 2px solid blue;
        }
        footer,span{
            border: 1px solid red;
            color: greenyellow;
        }

    </style>
</head>
<body>
    <div><p>Hello,brother</p></div>
     <div>
        <p class="call">It is raining.</p>
    </div>
   <div>  
    <p id="bgn">We should practice daily to be good at web development.</p>
    <span>I like trekking.</span>
</div>
     <footer>I am learning to code.</footer>
</body>
</html>
