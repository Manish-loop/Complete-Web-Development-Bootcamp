<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
           color: blue;
        }
        #secondpara{
            color:rgb(255,255,0);
        }
        #thirdpara{
            color: #7BDCB5;
        }
    </style>
</head>
<body>
    <h3>This is  my first box.</h3>
    <p id="firstpara">This is a paragraph from first box.</p>
    <h3>This is my second box.</h3>
    <p id="secondpara">This is a paragraph from second box.</p>
    <h3>This is my second paragraph.</h3>
    <p id="thirdpara">This is a paragraph from third box.</p>
</body>
</html>
