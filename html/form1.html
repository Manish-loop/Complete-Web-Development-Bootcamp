<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="backend.php">
       <label for="name">Name</label>
       <div>
        <input type="text" name="myName" id="name">
       </div>
        <br>
       <div>
        Role: <input type="text" name="myRole" id="role">
       </div>
       <br>
        <div>
            Email: <input type="email" name="myEmail" id="email">
        </div>
        <br>
       <div>
        Date: <input type="date" name="myDate">
       </div>
        <br>
         
       <div>
        Bonus: <input type="number" name="myBonus" id="bonus">
       </div>
       <br>

       <div>
        Are you eligible?: <input type="checkbox" name="myEligibility" checked>
       </div>
       <br>

       <div>
        Gender: Male <input type="radio" name="gender"> Female <input type="radio" name="gender">
        Other<input type="radio" name="gender">

       <br>

       <div>
        Write about yourself: <br><textarea name="myTextarea"  cols="90" rows="10"></textarea>
       </div>
       <br>
      
      <div>
        <label for="car">Car</label>
        <select name="myCar" id="car">
            <option value="aud">Audi</option>
            <option value="bol" selected>Bolero</option>
        </select>
      </div>
      <br>

      <div>
        <input type="submit" value="Submit Now"> 
        <input type="reset" value="Reset Now">
      </div>
